language: python
python:
  - "2.5"
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
virtualenv:
#  system_site_packages: true
  system_site_packages: false
before_install:
 - sudo apt-get update
 - sudo apt-get install -qq libblas-dev
 - 'if [ $TRAVIS_PYTHON_VERSION == 2* ]; then sudo apt-get build-dep -qq python-scipy  python-numpy;  sudo apt-get install -qq python-matplotlib cython; fi'
 - 'if [ $TRAVIS_PYTHON_VERSION == 3* ]; then sudo apt-get build-dep -qq python3-scipy python3-numpy; sudo apt-get build-dep -qq python-matplotlib cython; fi'
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
 - 'if [ $TRAVIS_PYTHON_VERSION == 2*]; then pip install numpy scipy matplotlib cython --upgrade; fi'
 - 'if [ $TRAVIS_PYTHON_VERSION == 3* ]; then pip install numpy scipy matplotlib cython --upgrade; fi'
 - pip install nose coveralls
# command to run tests, e.g. python setup.py test
script: nosetests --with-coverage --cover-package=deltasigma deltasigma
after_success:
 - coveralls
